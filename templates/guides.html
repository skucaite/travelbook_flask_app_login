{% extends 'layout.html' %}
{% block content %}
<ul class="row">
	{% for guide in guides %}
  <div class="col-4 nav-item nav-link">
    <img style="width: 100px;" src="{{ guide.image_file }}" alt="Guide Image" />
    <a href="/guides/{{ guide.id }}">
		<h5>{{ guide.name }} {{ guide.surname }}</h5>
		</a>
	</div>
	{% endfor %}
</ul>
{% endblock content %}
