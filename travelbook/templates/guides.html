{% extends 'layout.html' %}
{% block content %}
<div class="row">
	{% for guide in guides %}
  <div class="content-section pt-4 text-center mr-4">
    <img class="rounded-circle account-img mx-auto" src="{{ guide.image_file }}" alt="Guide Image" />
    <a href="/guides/{{ guide.id }}">
			<h5>{{ guide.name }} {{ guide.surname }}</h5>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock content %}
